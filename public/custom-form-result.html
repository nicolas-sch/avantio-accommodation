<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Form - Web Component</title>
    <script src="/src/main.tsx" type="module"></script>
  </head>
  <body>
    <script>
      /* Create an instance of the WebComponent and attach it to the DOM */
      const form = document.createElement('custom-react-form');
      form.addEventListener('custom-react-submit', (event) => {
        console.log('Form data:', event.detail);
      });

      document.body.appendChild(form);
    </script>
  </body>
</html>
